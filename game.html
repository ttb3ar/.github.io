<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Square!</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --border-color: #333;
            --canvas-background: white;
            --text-color: #000000;
            --menu-background: rgba(255, 255, 255, 0.9);
            --button-background: #008cba;
            --button-text: white;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --border-color: #666;
            --canvas-background: #2c2c2c;
            --text-color: #ffffff;
            --menu-background: rgba(44, 44, 44, 0.9);
            --button-background: #ff5722;
            --button-text: white;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        canvas {
            border: 2px solid var(--border-color);
            background: var(--canvas-background);
            transition: background-color 0.3s, border-color 0.3s;
        }

        #score {
            font-size: 24px;
            margin: 20px 0;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--menu-background);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            transition: background-color 0.3s;
        }

        button {
            background-color: var(--button-background);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="menu">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Play Again</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        // Theme handling
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const savedTheme = localStorage.getItem('theme');
        const currentTheme = savedTheme || (prefersDarkScheme.matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', currentTheme);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');
        const menuElement = document.getElementById('menu');
        const finalScoreElement = document.getElementById('finalScore');

        let score = 0;
        let gameSpeed = 2;
        let isGameOver = false;

        // Player square
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 30,
            height: 30,
            color: getComputedStyle(document.documentElement).getPropertyValue('--button-background')
        };

        // Target square
        const target = {
            x: Math.random() * (canvas.width - 20),
            y: 0,
            width: 20,
            height: 20,
            color: '#ff4444'
        };

        function drawPlayer() {
            // Update player color based on current theme
            player.color = getComputedStyle(document.documentElement).getPropertyValue('--button-background');
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawTarget() {
            ctx.fillStyle = target.color;
            ctx.fillRect(target.x, target.y, target.width, target.height);
        }

        function updateGame() {
            target.y += gameSpeed;

            if (target.y + target.height > player.y && 
                target.x < player.x + player.width && 
                target.x + target.width > player.x) {
                score++;
                scoreElement.textContent = score;
                gameSpeed += 0.2;
                resetTarget();
            }

            if (target.y > canvas.height) {
                gameOver();
            }
        }

        function resetTarget() {
            target.y = 0;
            target.x = Math.random() * (canvas.width - target.width);
        }

        function gameOver() {
            isGameOver = true;
            finalScoreElement.textContent = score;
            menuElement.style.display = 'block';
        }

        function startGame() {
            score = 0;
            gameSpeed = 2;
            isGameOver = false;
            scoreElement.textContent = '0';
            menuElement.style.display = 'none';
            resetTarget();
            gameLoop();
        }

        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawTarget();
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            player.x = Math.max(0, Math.min(canvas.width - player.width, mouseX));
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const touchX = touch.clientX - rect.left;
            player.x = Math.max(0, Math.min(canvas.width - player.width, touchX));
        }, { passive: false });

        startGame();
    </script>
</body>
</html>
